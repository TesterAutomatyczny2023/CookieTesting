<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przykład przycisku z JavaScript</title>
    <script>
        function showAlert() {
            alert("Kliknięto przycisk!");
        }
    </script>
</head>
<body>

    <h1>Przykład przycisku z JavaScript</h1>

    <button id="myButton" onclick="showAlert()" disabled>Kliknij mnie (disabled)</button>

</body>
</html>
