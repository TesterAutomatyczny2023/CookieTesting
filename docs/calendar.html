<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        input{display: block;}
    </style>
</head>
<body>
    <h1>Calendar test</h1>
    <form id="signin">
        <input name="name" placeholder="name">
        <input name="surname" placeholder="surname">
        <input type="date" name="arrival">
        <input type="date" name="leave" >
        <input type="submit">
    </form>
    <div id="arrival">  </div>
    <div id="leave">  </div>
    <script>
        let blockDate = document.querySelector("input[name='leave']");
        blockDate.addEventListener("keydown", function(event){
            event.preventDefault();
            return false;
        })
        let submit = document.querySelector("input[type='submit']");
        let date = document.querySelector("input[name='arrival']");
        let arrival = document.getElementById("arrival");
        let leave = document.getElementById("leave");
        submit.addEventListener("click", function(event){
            event.preventDefault();
            arrival.innerText = date.value;
            leave.innerText = blockDate.value;    
            return false;
        })
    </script>
</body>
</html>
